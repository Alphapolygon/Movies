<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Watch Next</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="What To Watch Next" />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
    <header>
        <a href="#" id="header-link"> <img src="title_logo.png" alt="What To Watch Next" id="header-logo"></a>
    </header>
    <div class="container">
        <div class="search-type-buttons">
			<button class="search-type-button " id="topRatedButton">Top Rated Movies</button>   
			<button class="search-type-button " id="topRatedTVShowsButton">Top Rated TV Shows</button>
			        
        </div>
		
        <form id="searchForm">
            <div class="search-input-container"> <select id="searchType">                
                <option value="movie">Movies</option>
                <option value="tv">TV Shows</option>
                <option value="actor">Actors</option>
				<option value="director">Directors</option>
            </select>
                <input type="text" id="movieInput" placeholder="Enter a movie or TV show name..." autocomplete="off">
                <ul id="suggestions"></ul>
            </div>

        </form>
        <div id="loader">SEARCHING...</div>
        <div id="resultsContainer" aria-live="polite"></div>
    </div>
    <footer>
        <small>&copy; 2025 What To Watch Next. All rights reserved.</small>
    </footer>
    <script src="app.js"></script>
</body>
</html>
