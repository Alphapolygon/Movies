<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Watch Next</title>
    <style>	
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #searchForm {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        #movieInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 0;
        }
		
		#loader {
		display: none; /* Hidden by default */
		text-align: center;
		font-size: 18px;
		color: #007bff;
		font-weight: bold;
		margin-bottom: 20px;
		}

        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        #resultsContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .movieItem {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            align-items: center;
        }

        .movieDetails {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .movieDetails h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .movieDetails p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .providersContainer {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .providersContainer img {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        #typeSelector {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        @media (max-width: 600px) {
            .movieItem {
                flex-direction: column;
                align-items: flex-start;
            }

            .movieDetails h2 {
                font-size: 18px;
            }

            .movieDetails p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>What To Watch Next</h1>
    </header>

    <div class="container">
        <form id="searchForm" onsubmit="event.preventDefault(); searchContent();">
            <select id="typeSelector" onchange="updateSearchType()">
                <option value="movie">Movies</option>
                <option value="tv">TV Shows</option>
            </select>
            <input type="text" id="movieInput" placeholder="Enter a movie or TV show name...">
            <button id="searchButton" type="submit">Search</button>
        </form>
		<div id="loader" style="display: none;">SEARCHING...</div>
        <div id="resultsContainer"></div>
    </div>

    <footer>
        <p>&copy; 2025 Movie Finder. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
