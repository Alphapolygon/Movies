<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Watch Next</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="manifest" href="/site.webmanifest" />
	
</head>
<body>
    <header>
        <a href="#" id="header-link"> <img src="title_logo.png" alt="What To Watch Next" id="header-logo"></a>
    </header>
    <div class="container">
        <div class="search-type-buttons">
            <button class="search-type-button active" data-type="movie">Movies</button>
            <button class="search-type-button" data-type="tv">TV Shows</button>
            <button class="search-type-button" data-type="actor">Actors</button>
        </div>
        <form id="searchForm">
            <label for="movieInput">Search:</label>
            <input type="text" id="movieInput" placeholder="Enter a movie or TV show name..." autocomplete="off">
            <ul id="suggestions"></ul>
            <button id="searchButton" type="submit" aria-label="Submit Search">Search</button>
        </form>
        <div id="loader">SEARCHING...</div>
        <div id="resultsContainer" aria-live="polite"></div>
    </div>
    <footer>
        <small>&copy; 2025 What To Watch Next. All rights reserved.</small>
    </footer>
    <script src="app.js"></script>
</body>
</html>
